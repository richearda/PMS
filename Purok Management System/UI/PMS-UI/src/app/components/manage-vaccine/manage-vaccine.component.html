<div class="row">
    <div class="col-md-12">
      <h4>{{title}}</h4>    
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-4 d-flex justify-content-end">
      <button
        class="btn btn-success"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight" 
        (click)="setEditModeFalse()"       
      >
        Add New
      </button>
    </div>
  </div>

  <div class="bd-example">
    <table class="table table-striped table-hover text-center">
        <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Vaccine Name</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vaccine of vaccines">
        <td>{{vaccine.vaccineTakenId}}</td>
        <td>{{vaccine.vaccineName}}</td>
        <td>{{vaccine.isActive}}</td>
        <td><a class="updatevaccine" (click)="setUpdateForm(vaccine)" title="Update Vaccine" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"><i class="fa-regular fa-pen-to-square text-warning mx-1"></i></a><a class="deletevaccine" (click)="deleteVaccine(vaccine.vaccineTakenId)" title="Delete Vaccine"><i class="fa-regular fa-trash-can text-danger"></i></a></td>
      </tr>   
    </tbody>
  
    </table>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">Enter Vaccine Detils</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" >
          <form [formGroup]="vaccineForm" (ngSubmit)="!editMode ? addVaccineTaken(vaccineTakenToAdd) : updateVaccineTaken(vaccineTakenToUpdate)">
              <div class="mb-3">
                <label type="hidden" formControlName="vaccineTakenId"></label>
                <label for="vaccineName" class="form-label">Vaccine Name</label>
                <input type="text" class="form-control" id="vaccinename" formControlName="vaccineName">             
              </div>         
              <div class="form-check form-switch mb-3">
                  <input class="form-check-input" type="checkbox" role="switch" id="isactive" formControlName="isActive">
                  <label class="form-check-label" for="activeStatus">Is Active</label>
                </div>
              <input type="submit" class="btn btn-primary" value="{{editMode ? 'Update':'Add'}}">
            </form>
      </div>
    </div>
</div>
