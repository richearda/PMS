<div class="row">
    <div class="col-md-12">
      <h4>{{title}}</h4>    
    </div>
  </div>


  <div class="row justify-content-end">
    <div class="col-4 d-flex justify-content-end">
        <button class="btn btn-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" (click)="setEditModeFalse()">Add New</button>
    </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Enter Condition Detils</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body" >
        <form [formGroup]="conditionInputForm" (ngSubmit)="!editMode ? submitForm(conditionToAdd) : submitForm(conditionToUpdate)">
          <label type="hidden" formControlName="conditionId"></label>  
          <div class="mb-3">
              <label for="conditionName" class="form-label">Condition Name</label>
              <input type="text" class="form-control" id="conditionname" formControlName="conditionName">             
            </div>         
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="isactive" formControlName="isActive">
                <label class="form-check-label" for="activeStatus">Is Active</label>
              </div>
            <input type="submit" [disabled]="!conditionInputForm.valid" class="btn btn-primary" value="{{editMode ? 'Update' : 'Add'}}">
          </form>
    </div>
  </div>



  <div class="bd-example">
    <table class="table table-striped table-hover text-center">
        <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Condition Name</th>
        <th scope="col">Is Active</th>
        <th scope="col">Action</th>       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let condition of preExistingConditions">
        <td>{{condition.preExistingConditionId}}</td>
        <td>{{condition.conditionName}}</td>
        <td>{{condition.isActive}}</td>
        <td><a class="updateCondition" (click)="setUpdateForm(condition)" title="Update Condition" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"><i class="fa-regular fa-pen-to-square text-warning mx-1"></i></a><a class="deleteCondition" (click)="deletePreExistingCondition(condition.preExistingConditionId)" title="Delete Condition"><i class="fa-regular fa-trash-can text-danger"></i></a></td>
      </tr>
    </tbody>
  
    </table>

  
</div>
